<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account | Book Motion</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Account.css">
</head>
<body>
    <section id="account">
        <p class="h-primary center">Setup Your Account</p>
        <div id="account-box">
            <form action=" ">
                <div class="form-group">
                    <label for="fname"><b>First Name</b></label>
                    <input type="text" name="fname" id="fname" placeholder="">
                </div>
                <div class="form-group">
                    <label for="lname"><b>Last Name</b></label>
                    <input type="text" name="lname" id="lname" placeholder="">
                </div>
                <div class="form-group">
                    <label for="email"><b>Email</b></label>
                    <input type="email" name="email" id="email" placeholder="">
                </div>
                <div class="form-group">
                    <label for="university roll no"><b>University Roll No.</b></label>
                    <input type="number" name="university roll no" id="university roll no" placeholder="">
                </div>
                <div class="form-group">
                    <label for="id proof"><b>Id Proof</b></label>
                    <input type="number" name="id proof" id="id proof" placeholder="eg.,&ensp;Adhar Number">
                </div>
                <div class="form-group">
                    <label for="phone no"><b>Phone Number</b></label>
                    <input type="number" name="phone no" id="phone no" placeholder="">
                </div>
                <button id="btn" onclick="alert('Thank You!! Your Account is successfully created')">Submit</button>
            </form>
        </div>
    </section>
</body>
</html>
