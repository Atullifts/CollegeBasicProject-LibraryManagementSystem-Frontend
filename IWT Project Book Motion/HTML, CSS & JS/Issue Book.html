<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue a Book | Book Motion</title>
    <link rel="stylesheet" href="Issue Book.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div id="main">
        <section class="issue">
            <center><p class="h-primary">ISSUE A BOOK</p></center>
            <div class="issue-box">
                <form action="">
                    <div class="form-group">
                        <input type="text" name="name" id="name" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <input type="number" name="roll no." id="roll no." placeholder="Enter your Roll Number" required>
                    </div>
                    <div class="form-group">
                        <input type="number" name="libcardno." id="libcardno." placeholder="Enter your Card Number" required>
                    </div>
                    <div class="form-group">
                        <input type="number" name="bookno." id="bookno." placeholder="Enter your Book Number" required>
                    </div>
                    <div class="form-group2">
                        <p>Will you like to be placed on hold for this item, if purchased:-</p>
                        <input type="radio" id="yes" name="type">
                        <label for="yes">Yes</label>
                        <br>
                        <input type="radio" id="no" name="type">
                        <label for="no">No</label>
                        <br>
                    </div>
                    <div class="date">
                        <label for="start">Issue Date:</label>
                        <input type="date" id="start" name="trip-start" min="2018-01-01" max="2025-12-31" required>
                    </div>
                    <button class="btn">Submit</button>
                </form>
            </div>
        </section>
    </div>
</body>

</html>
